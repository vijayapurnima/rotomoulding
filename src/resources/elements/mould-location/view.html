<template>

  <table class="striped">
    <thead class="table-header">
    <th class="col m2">ID</th>
    <th class="col m3">Name</th>
    <th class="col m4">Description</th>
    <th class="col m3">Rack Address</th>
    </thead>
    <tbody >
    <tr repeat.for="mould of mouldLocations | sort: 'mould_id':'ascending'">
      <td class="col m2">${mould.mould_id}</td>
      <td class="col m3">${mould.mould_name || '-'}</td>
      <td class="col m4">${mould.mould_desc || '-'}</td>
      <td class="col m3">${mould.mould_location || '-'}</td>
    </tr>
    </tbody>
  </table>
</template>
