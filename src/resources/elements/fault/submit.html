<template>

  <div class="row">
    <div class="col m3"><b>Serial Code</b></div>
    <div class="col m4"><span>${product.product_serial  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Customer</b></div>
    <div class="col m4"><span>${product.customer_name  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Order Number</b></div>
    <div class="col m4"><span>${product.customer_order_id  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Date</b></div>
    <div class="col m4"><span>${runDate  || '&#8213;'}</span></div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Product Code</b></div>
    <div class="col m4"><span>${product.product_code  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3 s4"><b>Oven</b></div>
    <div class="col m4"><span>${ovenName  || '&#8213;'}</span></div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Action is correct</b>
      <div class="form-group"><input type="hidden" class="form-control" value.bind="product.action_correct_flag & validate">
      </div>
    </div>
    <div class="col m8">
      <ul class="col m12">
        <li repeat.for="type of flags">
          <label class="checkLabel  col s1">
            <input type="checkbox" checked.bind="product.action_correct" model.bind="type" change.delegate="updateAction('action_correct',type)">
            <span class="checkmark2"></span>
          </label>
          <span  class="col s11">${type}</span>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Further Training</b>
      <div class="form-group"><input type="hidden" class="form-control" value.bind="product.further_training_flag & validate">
      </div>
    </div>
    <div class="col m8">
      <ul class="col m12">
        <li repeat.for="type of flags">
          <label class="checkLabel  col s1">
            <input type="checkbox" checked.bind="product.further_training" model.bind="type" change.delegate="updateAction('further_training',type)">
            <span class="checkmark2"></span>
          </label>
          <span  class="col s11">${type}</span>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Category</b>
      <div class="form-group"><input type="hidden" class="form-control" value.bind="product.fault_categories_list & validate">
      </div>
    </div>
    <div class="col m8">
      <ul class="col m12">
        <li repeat.for="category of faultCategories">
          <label class="checkLabel  col s1">
            <input type="checkbox" checked.bind="product.fault_categories" model.bind="category.fault_category_name">
            <span class="checkmark2"></span>
          </label>
          <span  class="col s11">${category.fault_category_name}</span>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Grading</b>
      <div class="form-group"><input type="hidden" class="form-control" value.bind="product.grading & validate">
      </div>
    </div>
    <div class="col m8">
      <ul class="col m12">
        <li repeat.for="grading of gradings">
          <label class="checkLabel col s1">
            <input type="checkbox" checked.bind="product.fault_grading" model.bind="grading" change.delegate="updateAction('fault_grading',grading)">
            <span  class="checkmark2"></span>
          </label>
          <span  class="col s11">${grading}</span>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col m12"><b>Fault Description</b></div>
    <div class="col m12 form-group"><textarea class="form-control" value.bind="product.fault_description & validate"></textarea></div>
  </div>
  <hr>
  <div class="row">
    <div class="col m2"><b>Supervisor ID</b></div>
    <div class="col m3 form-group">   <input type="number" if.bind="!product.supervisor || product.supervisor_id.length != 7"  style="border-bottom: 2px solid yellow;" autofocus.bind="product.supervisor==''" value.bind="product.supervisor_id & validate" change.trigger="setOperator()">
      <div class="col m12" if.bind="product.supervisor && product.supervisor_id.length==7">${product.supervisor.staff_name}&nbsp;<i
        class="material-icons clearIcon" click.trigger="product.supervisor=''">clear</i></div>
    </div>
  </div>
</template>
