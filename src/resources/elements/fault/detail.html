<template>

  <div class="row">
    <div class="col m3"><b>Serial Code</b></div>
    <div class="col m4"><span>${product.product_serial  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Customer</b></div>
    <div class="col m4"><span>${product.customer_name  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Order Number</b></div>
    <div class="col m4"><span>${product.customer_order_id  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Date</b></div>
    <div class="col m4"><span>${runDate  || '&#8213;'}</span></div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Product Code</b></div>
    <div class="col m4"><span>${product.product_code  || '&#8213;'}</span></div>
  </div>
  <div class="row">
    <div class="col m3"><b>Oven</b></div>
    <div class="col m4"><span>${ovenName  || '&#8213;'}</span></div>
  </div>
  <hr>
  <div class="row">
    <div class="col m3"><b>Fault Types</b>
      <div class="form-group"><input type="hidden" class="form-control" value.bind="product.fault_type & validate">
      </div>
    </div>
    <div class="col m8">
      <ul class="col m8">
        <li repeat.for="type of faultTypes">
          <label class="checkLabel  col s1">
            <input type="checkbox" checked.bind="product.fault_types" model.bind="type.fault_type_name">
            <span class="checkmark2"></span>
          </label>
          <span class="col s11">${type.fault_type_name}</span>
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col m12"><b>Fault Reasons</b>
      <div class="form-group"><input type="hidden" class="form-control"
                                     value.bind="product.fault_reason_list & validate">
      </div>
    </div>
    <br>
    <div class="col m12" repeat.for="reason of reasonIds">
      <div class="col m3"><b>${reason}</b>
      </div>
      <div class="col m8">
        <ul class="col m8">
          <li repeat.for="reasonIssue of getFaultIssues(reason)">
            <label class="checkLabel  col s1">
              <input type="checkbox" checked.bind="product.fault_reasons" model.bind="reasonIssue">
              <span class="checkmark2"></span>
            </label>
            <span class="col s11">${reasonIssue.fault_reason_issue}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col m12"><b>Other Fault Types and Reasons</b></div>
    <div class="col m12 form-group"><textarea class="form-control"
                                              value.bind="product.other_faults"></textarea></div>
  </div>
  <hr>
  <div class="row">
    <div class="col m12"><b>Action to prevent recurrence</b></div>
    <div class="col m12 form-group"><textarea class="form-control"
                                              value.bind="product.prevent_action & validate"></textarea></div>
  </div>

</template>
