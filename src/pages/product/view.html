<template>

  <ux-dialog class="dialog-width">
    <ux-dialog-header>
      <h6>Product Information</h6>
    </ux-dialog-header>

    <ux-dialog-body>
      <product-detail product.bind="product" oven-name.bind="ovenName" arm-id.bind="armName" validation.bind="validation" show-flag.bind="showFields" staff.bind="users"></product-detail>
    </ux-dialog-body>

    <ux-dialog-footer>
      <button type="button" class="btn btn-default left" disabled.bind="products.indexOf(product)==0"
              click.trigger="viewPrevious()">Back
      </button>&nbsp;
      <button type="button" class="btn btn-primary" disabled.bind="!showFields && products.indexOf(product)==products.length-1"
              click.trigger="viewNext()">${showFields?((products.indexOf(product)==products.length-1)?'Save':'Save & Next'):'Next'}
      </button>
    </ux-dialog-footer>

  </ux-dialog>
</template>
